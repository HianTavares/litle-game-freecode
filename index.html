<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>RPG - Dragon Repeller</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Vida: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Ouro: <strong><span id="goldText">50</span></strong></span>
      </div>
      <div id="controls">
        <button id="button1">Ir à loja do gnomo</button>
        <button id="button2">Ir à caverna escura</button>
        <button id="button3">Lutar contra o Orc</button>
      </div>
      <div id="monsterStats">
        <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text">
        Bem-vindo à Torre do Herói. Você deve derrotar o Orc que está impedindo as pessoas de saírem da torre. Você está nos campos. Para onde pretende ir? Use os botões.
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
